<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="calculator">
		<div id="header">Calculator</div>
		<div id="screen"></div>
			<!-- <div id="actions_screen"></div>
			<div id="main_screen">0</div> 
		</div>-->
		<div id="container">
			<button id="backspace">&larr;</button>
			<button id="m_plus">M+</button>
			<button id="mr">MR</button>
			<button id="c">C</button>
			<button id="fraction">1/x</button>
			<button id="percent">%</button>
			<button id="root">&radic;</button>
			<button id="divide">&#8725</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="multiply">&lowast;</button>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button id="subtract">-</button>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button id="sum">+</button>
			<button id="0">0</button>
			<button id="sign">&#8723;</button>
			<button id="dot">.</button>
			<button id="result">=</button>
		</div>
	</div>
	<script src="script.js"></script>	
</body>
</html>
